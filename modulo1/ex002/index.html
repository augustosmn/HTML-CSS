<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Se pode escrever
        qualquer forma de parágrafos, contanto que esteja
        entre o par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!--lt= less thain, gt=greater than-->
    <p>Caso queira quebrar o parágrafo aqui <br> usar a tag &lt;br&gt;.</p>
    <p>Testando alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &cent;
        &Delta;
        &uarr;
        &rarr;
    </p>
    <p>Agora uns emojis:
        &#x1FA74
        &#x1F30A
        &#x1F31E
    </p>
    <hr>    
</body>
</html>
