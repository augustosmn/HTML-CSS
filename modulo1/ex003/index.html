<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Imagens no Site</title>
</head>
<body>
    <h1>Testando Imagens</h1>
    <hr>
    <p>Uma imagem da mesma pasta do arquivo HTML:</p>
    <img src="logo html.png" alt="Logo HTML5">
    <p>Imagem de uma sub-pasta:.</p>
    <img src="imagens/logo css.png" alt="Logo CSS3">
    <p>Também é possível carregar imagens externas através do link:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png" alt="Logo JAVASCRIPT"> <!--URL-->
    <hr>
</body>
</html>
