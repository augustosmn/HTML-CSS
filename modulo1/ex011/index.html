<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em dispositivos diferentes ou aumente e diminua o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vou tentar reproduzir áudios em um site.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/twogongfire.mp3" type="audio/mpeg">
    </audio>
    <p>Caso o navegador não suporte áudio, <a href="midia/twogongfire.mp3">clique aqui para fazer o download</a>.</p>
</body>
</html>
