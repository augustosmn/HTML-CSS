<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Para inserir os seguintes elementos em HTML5, é preciso de algumas tags. Passe o mouse por cima para descobrir.</p>
    <ul type="square">
        <li><abbr title="Usar a tag <strong>.">Negrito</abbr></li>
        <li><abbr title="Usar a tag <em>.">Itálico</abbr></li>
        <li><abbr title="Usar a tag <mark>.">Marcador</abbr></li>
        <li><abbr title="Usar a tag <sup>.">Texto em Cima</abbr></li>
        <li><abbr title="Usar a tag <sub>.">Texto em baixo.</abbr></li>
    </ul>
</body>
</html>
