<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        thead, .resultado{
            background-color: gray;
            color: white;
        }
        .resultado{
            text-align: left;
        }
        .nota{
            text-align: center;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="nota">7.5</td>
                <td class="nota">8.0</td>
                <td class="nota">7.8</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nota">5.4</td>
                <td class="nota">7.0</td>
                <td class="nota">6.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota">3.7</td>
                <td class="nota">9.0</td>
                <td class="nota">6.4</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota">8.0</td>
                <td class="nota">8.9</td>
                <td class="nota">8.5</td>
            </tr>
            <tr class="resultado">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td class="nota">7.2</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="nota">10</td>
                <td class="nota">8.6</td>
                <td class="nota">9.3</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nota">7.2</td>
                <td class="nota">7.9</td>
                <td class="nota">7.6</td>
            </tr>
            <tr class="resultado">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td class="nota">8.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
